<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: wheat;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      position: relative;
      background: #fff;
      padding: 2rem;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-box button.login-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-box button.login-btn:hover {
      background: #2980b9;
    }
    .login-box p.error {
      color: red;
      font-size: 14px;
      margin-bottom: 1rem;
      display: none;
    }
    /* Cross button in the top-right corner */
    .login-box button.close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
    .login-box button.close-btn:hover {
      color: #333;
    }
  </style>
  <script>
    function checkPassword() {
      // Change this to your desired password
      var correctPassword = "34501731";
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("error-message");
      
      if (password === correctPassword) {
        // Clear any error message and redirect to your personal page
        errorMessage.style.display = "none";
        window.location.href = "portfolio.html";
      } else {
        // Show error message
        errorMessage.textContent = "Incorrect password, please try again.";
        errorMessage.style.display = "block";
      }
    }
    
    // Function to go back to the previous page
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <div class="login-box">
    <!-- Cross button that returns to previous page -->
    <button class="close-btn" onclick="goBack()">Ã—</button>
    <h2>Please Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password" required>
    <!-- Inline error message -->
    <p id="error-message" class="error"></p>
    <button class="login-btn" onclick="checkPassword()">Login</button>
  </div>
</body>
</html>
